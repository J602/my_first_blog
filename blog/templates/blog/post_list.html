{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Опубліковано: {{ post.published_date }}</p>
            </div>
           <h1><a href="{% url 'blog.views.post_detail' post_id=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:500 }} <a href="{% url 'blog.views.post_detail' post_id=post.pk %}">Читати далі</a></p>
        </div>
    {% endfor %}
{% endblock %}
